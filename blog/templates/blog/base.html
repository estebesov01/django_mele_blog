{% load blog_tags %}
{% load static %}
<!doctype html>
<head>
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
</head>
<body>
    <div id="content">
        {% block content %}{% endblock %}
    </div>
    <div id="sidebar">
        <h2>Мой блог</h2>
        <p>Это мой блог. Я написал {% total_posts %} пост.</p>
        <h3>Последние посты</h3>
        {% show_latest_posts 3 %}
    </div>
</body>
</html>
